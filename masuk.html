<!DOCTYPE html>
<html lang="id">
<head>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(26, 77, 46, 0.9), rgba(26, 77, 46, 0.9)), url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?auto=format&fit=crop&w=1500&q=80');
            background-size: cover;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .login-card input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .login-card h2 { color: var(--istiqlal-green); margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h2>Masuk Ke Perpustakaan</h2>
            <form>
                <input type="text" placeholder="Username / Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="btn-gold" style="width: 100%; margin-top: 15px;">MASUK</button>
            </form>
            <p style="margin-top: 20px; font-size: 0.8rem; color: #777;">Belum punya akun? <a href="#" style="color: var(--istiqlal-gold);">Daftar di sini</a></p>
            <br>
            <a href="index.html" style="text-decoration: none; font-size: 0.8rem; color: var(--istiqlal-green);">‚Üê Kembali ke Beranda</a>
        </div>
    </div>
</body>
</html>
